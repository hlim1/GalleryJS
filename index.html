<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- BOOTSTRAP (style only)-->

    <title>Gallery</title>
    <script type="text/javascript" src="gallery.js"></script>

    <img src="" id="picture" width="900px" height="500px" alt="No Image to Show"></img>
